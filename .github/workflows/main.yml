# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 3 * * 0

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  scrap:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Install deps
        # You may pin to the exact commit or the version.
        # uses: ryankurte/action-apt@854f019356a19d5b1537e1e4496fe29a643189c2
        uses: ryankurte/action-apt@v0.1.0
        with:
          # apt packages to install
          packages:
            - git
            - jq

      - name: Download and publish DECP
        run: |
          git status
          ./download-many.sh

      - name: Push updated disponibilites-donnees.csv
        run: |
          git add disponibilite-donnees.csv
          git commit -m "Updated"
          git push origin master
