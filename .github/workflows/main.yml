# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
#  schedule:
#    - cron: 0 3 * * 0
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "scrap"
  scrap:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        platform: [demat-ampa.fr, achats-consultations.banque-france.fr,marches.montpellier3m.fr,marchespublics.landespublic.org,aof-formpro.normandie.fr,marchespublics.ain.fr,www.eguadeloupe.com,marches.mrs.aero,marchespublics.gard.fr,Bouches-du-Rhône,ADM-76,Adullact,ANFH,CAS-Marseille,CDL,CINOR,CPRDLL,France-Televisions,Grand-Nancy,Plateforme-de-formation-de-la-région-Occitanie,Plateforme-de-la-métropole-Aix-Marseille-Provence,Plateforme-de-la-métropole-de-Nantes,Plateforme-de-la-métropole-Grand-Reims,Plateforme-de-la-Région-Réunion,Plateforme-de-la-ville-de-St-Pierre,Plateforme-du-département-de-l'Eure,Plateforme-du-département-de-la-Meuse,Plateforme-du-département-de-la-Vienne,Plateforme-du-département-de-Loire-Atlantique,Plateforme-Ordiges,Porte-du-Hainaut,Recia,Sydne,TCO,Vendée-Habitat ]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      #- name: Install deps
      #git commit -am "Replaced apt module with simple command"  run: sudo apt install git curl jq
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Download and publish DECP (${{ matrix.platform }})
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          ./processPlatform.sh ${{ matrix.platform }}